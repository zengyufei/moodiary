name: Build Windows

on:
  workflow_dispatch:
  
  push:
    branches: [ master ]
    paths:
      - '**/*'
      - '!README.md'
      - '!LICENSE'
  pull_request:
    branches: [ master ]

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows Executable

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install jq
        run: choco install jq

      - name: Read Flutter Version
        id: flutter_version
        shell: bash
        run: |
          if [ -f .fvmrc ]; then
            FLUTTER_VERSION=$(cat .fvmrc | jq -r '.flutter')
            echo "Flutter version detected: $FLUTTER_VERSION"
            echo "flutter-version=$FLUTTER_VERSION" >> $GITHUB_ENV
          else
            echo ".fvmrc not found. Defaulting to latest Flutter version."
            echo "flutter-version=stable" >> $GITHUB_ENV
          fi

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.flutter-version }}

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: build/windows/runner/Release/
